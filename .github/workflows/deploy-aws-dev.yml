name: "Deploy AWS DEV"

on:
  workflow_dispatch:  # Permite execução manual do workflow
    inputs:
      directory:
        description: "Caminho do diretório Terraform (ex: terraform-infrastructure/asm-site/dev)"
        required: true
        type: string

jobs:
  deploy:
    name: "Run Terraform Workflow"
    uses: ./.github/workflows/terraform-deploy.yml  # Chama o workflow reutilizável
    with:
      directory: ${{ inputs.directory }}  # Passa o diretório informado manualmente
